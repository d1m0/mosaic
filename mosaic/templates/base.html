<html>
  <head>
  {% if title %}
  <title>{{ title }} - mosaic</title>
  {% else %}
  <title>Welcome to mosaic</title>
  {% endif %}
  </head>
  <body>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
        {% block content %}{% endblock %}
  </body>
</html>
